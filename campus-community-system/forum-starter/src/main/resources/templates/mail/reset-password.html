<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>重置密码</title>
</head>
<body>
    <div>
        <p>
            <b th:text="${email}">xxx@xxx.com</b>, 您好!
        </p>
        <p>
            您正在进行<b>重置密码</b>操作，请点击下面的链接完成密码重置：
        </p>
        <p>
            <a th:href="${resetUrl}">
                <span th:text="${resetUrl}">http://xxx.com/xxx</span>
            </a>
        </p>
        <p>
            <b>该链接6小时内有效，请尽快完成操作！</b>
        </p>
        <p>
            (这是一封自动发送的邮件，请勿直接回复。)
        </p>
        <p>
            校园社区论坛
        </p>
    </div>
</body>
</html>
